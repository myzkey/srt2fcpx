repo:
  description: "Convert SRT subtitle files to Final Cut Pro FCPXML format"
  homepage: "https://www.npmjs.com/package/srt2fcpx"
  visibility: public
  allow_merge_commit: false
  allow_rebase_merge: false
  allow_squash_merge: true
  delete_branch_on_merge: true
  allow_update_branch: true

topics:
  - srt
  - fcpxml
  - final-cut-pro
  - subtitle
  - conversion
  - typescript
  - cli
  - nodejs

branch_protection:
  main:
    required_reviews: 1
    dismiss_stale_reviews: true
    require_code_owner: false
    require_status_checks: true
    status_checks:
      - "ci (20.x)"
      - "ci (22.x)"
    strict_status_checks: true
    require_linear_history: true
    enforce_admins: false
    allow_force_pushes: false
    allow_deletions: false

labels:
  replace_default: true
  items:
    # Issue Types
    - name: bug
      color: d73a4a
      description: Something isn't working
    - name: enhancement
      color: a2eeef
      description: New feature or request
    - name: documentation
      color: 0075ca
      description: Improvements or additions to documentation
    - name: question
      color: d876e3
      description: Further information is requested
    # Priority
    - name: "priority: critical"
      color: b60205
      description: Critical issue that needs immediate attention
    - name: "priority: high"
      color: d93f0b
      description: High priority issue
    - name: "priority: low"
      color: 0e8a16
      description: Low priority issue
    # Status
    - name: "status: blocked"
      color: fef2c0
      description: Blocked by another issue or external factor
    - name: "status: needs-triage"
      color: fbca04
      description: Needs initial triage
    - name: "status: wontfix"
      color: ffffff
      description: This will not be worked on
    - name: duplicate
      color: cfd3d7
      description: This issue or pull request already exists
    - name: invalid
      color: e4e669
      description: This doesn't seem right
    # Contribution
    - name: good first issue
      color: 7057ff
      description: Good for newcomers
    - name: help wanted
      color: '008672'
      description: Extra attention is needed
    # Release
    - name: breaking-change
      color: b60205
      description: Introduces breaking changes
    - name: release
      color: '0052cc'
      description: Related to release process

actions:
  enabled: true
  allowed_actions: selected
  selected_actions:
    github_owned_allowed: true
    verified_allowed: true
    patterns_allowed:
      - "actions/*"
      - "pnpm/*"
      - "changesets/*"
      - "marocchino/*"
  default_workflow_permissions: read
  can_approve_pull_request_reviews: false
